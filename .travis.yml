language: go

# tests: (6 major ports) * (3 releases, 2 current & RC) = 18 cases
# TODO work out Travis syntax for RC's
# https://stackoverflow.com/questions/49714106/which-goarchs-should-an-opensource-golang-project-test-against

go:
- "1.10"

env:
  global:
    - GOSNMP_TARGET=127.0.0.1
    - GOSNMP_PORT=161
  matrix:
    - GOOS=linux   TRAVIS_GOARCH=amd64
    - GOOS=linux   TRAVIS_GOARCH=386
    - GOOS=linux   TRAVIS_GOARCH=arm
    - GOOS=darwin  TRAVIS_GOARCH=amd64
    - GOOS=windows TRAVIS_GOARCH=amd64
    - GOOS=windows TRAVIS_GOARCH=386

before_install:
 - sudo apt-get update -qq
 - sudo apt-get install snmpd
 - export GOARCH=$TRAVIS_GOARCH # https://github.com/travis-ci/travis-ci/issues/6126
 - go env # for debugging

install:
 - go get github.com/soniah/gosnmp
 - sudo ./snmp_users.sh
 - sudo /etc/init.d/snmpd restart

script:
 - go test -v -tags helper
 - go test -v -tags marshal
 - go test -v -tags misc
 - go test -v -tags api
 - go test -v -tags end2end
 - go test -v -tags trap
